<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/media/static/css/default.css" type="text/css" media="screen" charset="utf-8"/>
        <link rel="shortcut icon" href="/media/static/images/misc/favicon.ico"/>
        {% block script %}{% endblock %}
    </head>

    <body class="body-class-{% block bodyclass %}default{% endblock %}">
        <div id="content" class="clear">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
